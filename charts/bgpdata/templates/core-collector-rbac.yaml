apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "bgpdata.fullname" . }}-core-collector-sa
  namespace: bgpdata
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "bgpdata.fullname" . }}-pod-status-checker
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "bgpdata.fullname" . }}-bind-core-collector-sa
  namespace: bgpdata
subjects:
  - kind: ServiceAccount
    name: {{ template "bgpdata.fullname" . }}-core-collector-sa
    namespace: bgpdata
roleRef:
  kind: Role
  name: pod-status-checker
  apiGroup: rbac.authorization.k8s.io
